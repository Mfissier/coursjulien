<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="form" class="text-center m-5" method="post">
                    <!-- Nom -->
                    <div class="row mb-3 p-3">
                        <label for="name" class="col-sm-3 col-form-label">Nom</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                    </div>

                    <!-- Prénom -->
                    <div class="row mb-3 p-3">
                        <label for="prename" class="col-sm-3 col-form-label">Prénom</label>
                        <div class="col-sm-9">
                            <input type="text" name="prename" id="prename" class="form-control" required>
                        </div>
                    </div>

                    <!-- Pseudo -->
                    <div class="row mb-3 p-3">
                        <label for="pseudo" class="col-sm-3 col-form-label">Pseudo</label>
                        <div class="col-sm-9">
                            <input type="text" name="pseudo" id="pseudo" class="form-control" required>
                        </div>
                        <div class="pseudoError error-message"></div>
                    </div>

                    <!-- Email -->
                    <div class="row mb-3 p-3">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mailError error-message"></div>
                    </div>

                    <!-- Téléphone Mobile -->
                    <div class="row mb-3 p-3">
                        <label for="telephone" class="col-sm-3 col-form-label">Téléphone</label>
                        <div class="col-sm-9">
                            <input type="tel" name="telephone" id="telephone" class="form-control" required>
                        </div>
                        <div class="telError error-message"></div>
                    </div>

                    <!-- Téléphone Fixe -->
                    <div class="row mb-3 p-3">
                        <label for="telephoneF" class="col-sm-3 col-form-label">Téléphone Fixe</label>
                        <div class="col-sm-9">
                            <input type="tel" name="telephoneF" id="telephoneF" class="form-control" required>
                        </div>
                    </div>

                    <!-- Numéro de Carte -->
                    <div class="row mb-3 p-3">
                        <label for="numeroCard" class="col-sm-3 col-form-label">Numéro Carte</label>
                        <div class="col-sm-9">
                            <input type="text" name="numeroCard" id="numeroCard" class="form-control" required>
                        </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="row mb-3 p-3">
                        <label for="newsLetter" class="col-sm-3 col-form-label">S'abonner à la Newsletter</label>
                        <div class="col-sm-9">
                            <input type="checkbox" name="newsLetter" id="newsLetter" checked>
                        </div>
                    </div>

                    <!-- Mot de Passe -->
                    <div class="row mb-3 p-3">
                        <label for="mdpHash" class="col-sm-3 col-form-label">Création d'un mot de passe:</label>
                        <div class="col-sm-9">
                            <input type="password" name="mdpHash" id="mdpHash" class="form-control" required>
                            <button type="button" onclick="togglePasswordVisibility()">
                                <i class="fa-regular fa-eye-slash" id="eyeIcon"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <div class="h-captcha" data-sitekey="your_site_key"></div>
                    <input type="reset" value="Réinitialiser" class="btn btn-secondary">
                    <input type="submit" value="Envoyer" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <script src="monJavascript.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
